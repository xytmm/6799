<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>
<body>
    <!-- method是get可以在上方地址栏看传参 -->
    <form action="demo.php" method="get" name="name1">
        <label for="username">用户名：</label><input type="text" id="username" name="username" value="请输入用户名" maxlength="7"><br>
        密码：<input type="password" name="pwd" maxlength="6"><br>
        <!-- name是表单元素名字，单选按钮必须有相同的name才能实现多选一 -->
        <label for="sex">性别：</label><input type="radio" name="sex" value="男" checked="checked" >男 
        <input type="radio" name="sex" value="女" id="sex">女<br>
        爱好：<input type="checkbox" name="hobby" value="睡觉">睡觉 <input type="checkbox" name="hobby" value="跳舞"> 
              跳舞 <input type="checkbox" name="hobby" value="追星">追星<br>
        <input type="submit" value="注册">  
        <input type="reset"> <input type="button" value="获取手机验证码"><br>
        上传文件：<input type="file"><br>
        粉籍：
        <select>
            <option>深海</option>
            <option>爆米花</option>
            <option selected=”selected“>摩托姐姐</option>
        </select><br>
        今日反馈：
        <!-- cols是每行显示几个字，rows是显示几行，实际用css控制 -->
        <textarea cols="5" rows="5">
            默认值
        </textarea>
    </form>
</body>
</html>
